<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>Ironhack cart</title>
</head>
<body>
  <h1 class="center">Ironhack <br>Merchandising Shop</h1>

  <div class="products">
    <div class="product"> 
      <div class="product-name">
        <span>Ironbubble-head</span>
      </div>
      <div class="price">
        <span>$25.00</span>
      </div>
      <div>
        <label>QTY</label>
        <input type="number" min="0" class="quantity" value="0">
      </div>
      <div>
        <span class="total-price">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    </div>

    <div class="product"> 
      <div class="product-name">
        <span>Ironshirt</span>
      </div>
      <div class="price">
        <span>$15.00</span>
      </div>
      <div>
        <label>QTY</label>
        <input type="number" min="0" class="quantity" value="0">
      </div>
      <div>
        <span class="total-price">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete">Delete</button>
      </div>
    
    </div>
    
  </div>
  <div class="create">
    <div>
        <input type="text" id="name-input">
        <input type="number" id="number-input">
    </div>
    <div>
        <button class="btn" id="new-item-create">Create</button>
    </div>
    
    
  </div>

  <div class="center">
    <button class="btn btn-success" id="calc-prices-button">
      Calculate Prices
    </button>
  </div>

  <div class="center">
    <h2>Total Price: 
      <span>$0.00</span>
    </h2>
  </div>
</body>
</html>
